<ion-modal-view>
  <ion-header-bar>
    <h1>Settings</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Interval Duration</span>
      <input ng-model="settings.intervalDuration" type="number" min="0" step="5"/>
    </label>
    <label class="item item-input">
      <span class="input-label">Break Duration</span>
      <input ng-model="settings.breakDuration" type="number" min="0" step="5"/>
    </label>
  </ion-content>
  
  <ion-footer-bar class="bar-assertive">
    <button ng-click="modalClose()" class="button">Close</button>
  </ion-footer-bar>
</ion-modal-view>
