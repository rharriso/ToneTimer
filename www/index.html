<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jquery -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/audio-service.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-cloak>

    <ion-pane ng-controller="TimerController as timeCtrl">
      <div class="bar bar-header">
        <h1 class="title">Tone Timer</h1>
        <button ng-click="timeCtrl.showSettings()" class="button">Settings</button>
      </div>

      <ion-content>
        <div class="clock">{{timeCtrl.currentSeconds}}<span class="milliseconds">{{timeCtrl.currentMilliSeconds | tensplace }}</span>
        </div>
      </ion-content>
      <div class="button-bar bar-footer">
        <button 
          class="button button-balanced icon-right ion-play"
          ng-hide="timeCtrl.playing" ng-click="timeCtrl.start()">Start</button>
        <button
          class="button button-energized icon-right ion-pause"
          ng-show="timeCtrl.playing" ng-click="timeCtrl.pause()">Pause</button>
        <button
          class="button button-assertive icon-right ion-minus-circled"
          ng-click="timeCtrl.reset()">Reset</button>
      </div>
    </ion-pane>
  </body>
</html>
