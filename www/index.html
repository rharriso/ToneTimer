<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jquery -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/audio-service.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-cloak>

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tone Timer</h1>
      </ion-header-bar>
      <ion-content>
          <section ng-controller="TimerController as timeCtrl">
          <button 
            class="button button-balanced"
            ng-hide="timeCtrl.playing" ng-click="timeCtrl.start()">
            Start
          </button>
          <button
            class="button button-energized"
            ng-show="timeCtrl.playing" ng-click="timeCtrl.stop()">
            Stop
          </button>
          <button
            class="button button-assertive"
            ng-hide="timeCtrl.playing" ng-click="timeCtrl.reset()">
            Reset 
          </button>
        </section>
      </ion-content>
    </ion-pane>
  </body>
</html>
